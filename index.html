<!DOCTYPE html>
<html lang="en">
    <head>
        <title>H&M Code Test for Markus Wase</title>
        
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Code test for Markus Wase for H&M">

        <link href="css/sections.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/button.css" rel="stylesheet" />
        <link href="css/search-area.css" rel="stylesheet" />
    </head>
    <body>
<!-- 
    Initially the layout is search bar and autocomplete to the left and history to the right, side by side, 50% width each.
    When the viewport goes down to 768px, it switches to search bar and autocomplete above history, all 100% width.
-->

        <h1>H&M Code Test for Markus Wase</h1>
        <article role="main">
            <h2>CSS Wizardry</h2>
            <!-- CSS button with some extra functionality, like active state and focus state -->
            <button class="close-button-1">Delete</button>

            <hr />

            <h2>Autocomplete</h2>
            <div class="search-area container">
                <!-- Search bar and autocomplete results section -->
                <section class="section">
                    <div class="search-area__input-wrapper">
                        <input role="search" aria-label="Search for your word here" type="text" class="search-area__input-wrapper__input" placeholder="Search for your word here" />
                        <a href="#" class="search-area__input-wrapper__clear-button">ðŸž©</a>
                    </div>
                    <div class="search-area__autocomplete-results">
                        <ul class="search-area__autocomplete-results__results-list"></ul>
                    </div>
                </section>

                <!-- History section -->
                <section class="section">
                    <div class="search-area__history">
                        <h3>
                            Search history
                            <a href="#" class="search-area__history__clear-history">Clear search history</a>
                        </h3>
                        <ul class="search-area__history__list"></ul>
                    </div>
                </section>
            </div>
        </article>

        <script src="js/helpers.js" type="text/javascript"></script>
        <script src="js/autocomplete.js" type="text/javascript"></script>
        <script src="js/search-area.js" type="text/javascript"></script>
    </body>
</html>
